<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSOS</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="tema-claro">
    <header id="inicio">
        <nav class="contenedorInicio">
            <div class="logo-container">
                <img src="./imgenes/LogoFINESsinFONDO.png" alt="Logo FinEs" class="logo">
            </div>
            <ul class="menuInicio">
                <li>
                    <a href="index.html"><i class="bi bi-house-check fs-1"></i>Home</a>
        
                </li>
            </ul>
            <div class="logo-container">
                <img src="./imgenes/logoProvinciaBA2.jpeg" alt="Logo FinEs" class="logoProvincia">
            </div>
            <button id="cambiarFondo" class="cambiarFondo" >
                <i class="bi bi-moon-stars-fill fs-4 "></i>
            </button>
        
        </nav>
    </header>
    <section class="formulario">
        <form action="datos.html" method="post">
            <fieldset class="marco-form">
                <legend>Formulario de Inscripción</legend>

                <div class="nombre">
                  <input id="nombre" type="text" placeholder="Nombre">
                </div>
            
                <div class="apellido">
                  <input id="apellido" type="text" placeholder="Apellido" required>
                </div>
            
                <div class="dni">
                  <input id="dni" type="number" placeholder="DNI">
                </div>
            
                <div class="mail">
                  <input id="mail" type="email" placeholder="Correo electrónico">
                </div>
            
                <div class="password">
                  <input id="pass" type="password" placeholder="Contraseña">
                </div>
            
                <div class="date">
                  <label for="date">Fecha de nacimiento</label>
                  <input type="date" id="date" placeholder="Fecha de nacimiento">
                </div>
            
                <div class="archivo">
                  <input type="file" id="archivo">
                </div>
            
                <div class="textarea">
                  <textarea id="comentarios" rows="5" cols="20" placeholder="Dejanos tu comentario..."></textarea>
                </div>
            
                <div class="botones-form">
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Restablecer">
                </div>
            </fieldset>
        </form>
    </section>


    <footer>
        <nav class="contenedorFooter">
          <ul class="menuFooter">
            <li>            
                <a href="index.html"><i class="bi bi-house-check fs-1"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="bi bi-facebook fs-1"></i>Facebook</a></li>
            <li>          
              <a href="#"><i class="bi bi-instagram fs-1"></i>Instagram</a>
            </li>
          </ul>
        </nav> 
  
    </footer> 
    <script src="./JAVA/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
